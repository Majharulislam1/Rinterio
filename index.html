<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    manrope: ['"Manrope"', "sans-serif"],
                },
                screens: {
                    xs: '320px',
                    sm: '360px',
                    lsm: '425px',
                    md: '768px',
                    lg: '1024px',
                    xl: '1280px',
                    '2xl': '1536px',
                     
                },
                extend: {

                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope">

    <!-- header section  -->
     <section class="bg-[#f6f6f6]">
        <section class="lg:h-screen sm:h-auto">
            <header class="w-10/12 mx-auto">
                <nav class="flex justify-between items-center py-7">
                    <div>
                        <h3 class="text-3xl font-bold"> <i
                                class='bx bg-[#ABEF5F] rounded-full bx-right-arrow-alt origin-center rotate-[315deg]'></i>
                            Rinterio</h3>
                    </div>
                    <div class="sm:hidden lg:block">
                        <a href="#" class="mr-7 font-bold text-[#494949]">Home</a>
                        <a href="#" class="mr-7  text-[#737373]">Service</a>
                        <a href="#" class="mr-7  text-[#737373]">Profile</a>
                        <a href="#" class="mr-7  text-[#737373]">Blogs</a>
                        <a href="#" class="mr-7  text-[#737373]">Contact Us</a>
                    </div>
                    <div class="sm:hidden lg:block">
    
                        <i
                            class='bx text-[1.2rem] bg-white p-2 text-[#737373] mr-3 rounded-full bx-search border-[1px] border-[#E9E9E9]'></i>
                        <i
                            class='bx text-[1.2rem] bg-white p-2 text-[#737373] mr-3 rounded-full bx-cart border-[1px] border-[#E9E9E9]'></i>
    
    
                        <button class="bg-[#ABEF5F] px-4 text-[1.2rem] font-bold rounded-full py-1">Book Consult <i
                                class='bx bg-[#000000] text-[#ABEF5F] rounded-full bx-right-arrow-alt origin-center rotate-[315deg]'></i></button>
                    </div>
                    <div class="lg:hidden sm:block md:hidden">
                        <i
                            class='bx text-[1.5rem] bg-white p-2 text-[#737373] mr-3 rounded-full bx-menu border-[1px] border-[#E9E9E9]'></i>
                    </div>
                </nav>
    
                 <!-- hero section  -->
    
                 <div class="flex flex-col items-center justify-around">
                       <div>
                         <img src="./img/banner.png" class="w-10/12 mx-auto" alt="">
                       </div>
                       <div>
                            <h1 class="text-center lg:text-[3rem] sm:text-[2rem] text-[#212121] font-manrope font-extrabold lg:leading-[3.2rem] sm:leading-[2.2rem] pb-8">A barn house of this design has a striking appearance</h1>
                            <p class="text-center sm:w-full sm:text-justify sm:pb-[2rem] lg:pb-[0rem] lg:text-center lg:w-10/12 mx-auto text-[#494949]">The barn house captivates with its blend of rustic charm and modern sophistication, featuring weathered wood, sleek metal accents, and large windows that flood the space with natural light.</p>
    
                           <div class="flex py-4 justify-center">
                            <button class="font-bold flex items-center  bg-[#abef5f80] border-[1px] border-[#abef5f] py-[0.70rem] px-[1.8rem] rounded-full">View Details 
                                <i
                                class='bx bg-[#ABEF5F] mx-1 rounded-full text-[1.5rem] bx-right-arrow-alt origin-center rotate-[315deg]'></i>
                            </button>
                           </div>
                       </div>
                 </div>
            </header>
        </section>
     </section>
     <div class="divider lg:py-8 sm:py-4 bg bg-[#f6f6f6]"> 
     </div>
    
      
    


    <main></main>
    <footer></footer>
</body>

</html>
